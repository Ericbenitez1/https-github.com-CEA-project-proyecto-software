<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tienda en Línea</h1>
        <nav>
            <a href="#inventario">Inventario</a>
            <a href="#ventas">Ventas</a>
        </nav>
    </header>
    <main>
        <section id="inventario">
            <h2>Módulo de Inventario</h2>
            <ul id="lista-inventario">
                <!-- Aquí se mostrarán los productos del inventario -->
            </ul>
        </section>
        <section id="ventas">
            <h2>Módulo de Ventas</h2>
            <form id="form-venta">
                <label for="producto">Producto:</label>
                <select id="producto" name="producto">
                    <!-- Aquí se cargarán los productos del inventario -->
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" value="1">
                <button type="submit">Agregar al Carrito</button>
            </form>
            <h3>Carrito de Compras</h3>
            <ul id="carrito">
                <!-- Aquí se mostrarán los productos en el carrito -->
            </ul>
            <button id="vaciar-carrito">Vaciar Carrito</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tienda en Línea. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
